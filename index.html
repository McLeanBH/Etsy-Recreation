<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>Chimpanzees - Search Results Generated By Etsy</title>
</head>

<body>

  <div class="header-nav">
    <div>
      <img class="logo" src="img/etsy-logo.png">

      <h1></h1>

      <input class="search" id="seacrh" type="text" placeholder="Search Etsy">

      <button class="button" type="submit" value="Search">Search</button>

      <select class="dropdown">
        <option><a href="#"</a>Relevance</option>
        <option>Highest Price</option>
        <option>Lowest Price</option>
      </select>

      <h2><a href="index.html">Return To: 'Sorted By Relevance'</a></h2>

    </div>
  </div>

  <div class="content">

  <ul class="chimps-list"></ul>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>


    <script type="text/template" data-template-name="chimpResults">
        <div class="container">
          <div class="item">
            <div><img src="<% images %>" title="<% description %>"></div>
            <div><a href="<% url %>"><p class="ellipsis"><% title %></p></a></div>
            <div class="pricing"><% price %> <% currency %></div>
            <div><% shop %></div>
          </div>
        </div>

    </script>

  </div>

  <div class="span-footer"></div>

  <div class="footer">
    <ul>
      <li><a href="#">Nav Item 1</a></li><span class="span-bar"> |</span>
      <li><a href="#">Nav Item 2</a></li><span class="span-bar"> |</span>
      <li><a href="#">Nav Item 3</a></li><span class="span-bar"> |</span>
      <li><a href="#">Nav Item 4</a></li>
    </ul>
  </div>

  <script type="text/javascript" src="data-sorted.js"></script>
  <script type="text/javascript" src="main.js"></script>


</body>

</html>
